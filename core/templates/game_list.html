{% extends "base.html" %}

{% block title %}All Games | {{ block.super }}{% endblock %}

{% block content %}
<h2>ALL GAMES</h2>
<ul class="game-list full-list">
    {% for game in games %}
    <li class="game-item"><a href="{{ game.get_absolute_url }}" class="game-link">{{ game.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
